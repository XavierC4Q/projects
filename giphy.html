<html>

<head>
    <title>Giphy Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Indie+Flower" rel="stylesheet">
    <link href="giphy.css" type="text/css" rel="stylesheet">
    <script src="giphy.js" defer="defer"></script>
</head>

<body>
    <div id="headWrap">
        <h1>Page of Gifs</h1>
        <h2>A Xavier Munroe Webpage</h2>
        <input id="textbox" type="text" placeholder="What are you looking for?">
        <input id="numLimit" type="text" placeholder="How many?">
        <select id="select">
            <option value="gRate">G</option>
            <option value="pgRate">PG</option>
            <option value="pg13Rate">PG-13</option>
            <option value="rRate">R</option>
        </select>
        <button id="random" class="button" type="button">Random</button>
        <button id="submit" class="button" type="button">Submit</button>
    </div>
    <div id="gifbody">

    </div>
</body>

</html>
